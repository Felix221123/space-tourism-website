<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- metag tages -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- site icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="starter-code/static/styles.css">

    <!-- site title -->
    <title>Frontend Mentor | Space tourism website</title>

  <body id="body-for-indexhtml">

    <header>

      <div class="site-logo">
        <img src="starter-code/assets/shared/logo.svg" alt="logo for the website" class="site-logo-icon"/>
      </div>
      <div class="thin-line"></div>

      <div id="navbar-container">
        <img src="starter-code/assets/shared/icon-hamburger.svg" alt="menu bar opening" id="menu-hamburger">

        <nav id="main-navbar">
          <img src="starter-code/assets/shared/icon-close.svg" alt="close icon" id="close-btn">

          <div id="menu-container">
            <button data-href="index.html" class="active_home_btn"><span class="num-navs">00</span>Home</button>
            <button data-href="destination-moon.html"><span class="num-navs">01</span>Destination</button>
            <button data-href="crew-commander.html"><span class="num-navs">02</span>Crew</button>
            <button data-href="technology-vehicle.html"><span class="num-navs">03</span>Technology</button>
          </div>
        

        </nav>

        
      </div>

    <div class="home-body-container">
      <div class="text-section">
        <p class="first-text">
          so, you want to travel to
        </p>
        <p class="space-text">
          space
        </p>
        <p class="underspace-text">
          Let’s face it; if you want to go to space, you might as well genuinely go to outer space and not 
          hover kind of on the edge of it. Well sit back, and relax because 
          we’ll give you a truly out of this world experience!
        </p>
      </div>

      
      <div id="circle-explore">
        explore
      </div>
      
      
    </div>


    <script src="app.js"></script>
    <script src="img.js"></script>
